<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>quan ly danh sach hoc sinh</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="welcome">welcome to page! What do u want to do?</div>
    <div class="space-function">
      <div class="space-get-information">
        <button id="btn-get-all-teacher-information">
          get all teacher information
        </button>
        <button id="btn-get-all-student-test-result">
          get all student test result
        </button>
        <button id="btn-get-all-student-information">
          get all student information
        </button>
        <button id="btn-get-a-student-test-result">
          get a student test result
        </button>
      </div>

      <div class="space-add-information">
        <button id="btn-add-teacher-information">
          add a teacher information
        </button>
        <button id="btn-add-student-information">
          add a student information
        </button>
        <button id="btn-add-student-test-result">
          add a student test result
        </button>
      </div>

      <div class="space-fix-information">
        <button id="btn-fix--student-conduct">fix a student conduct</button>
        <button id="btn-fix-teacher-class">fix a teacher class</button>
        <button id="btn-fix-student-class">fix a student class</button>
      </div>
    </div>
    <div id="space-show-result"></div>
    <div id="space-fill-information">
      <input id="name" type="name" placeholder="name" />
      <input id="age" type="number" placeholder="age" />
      <input id="sex" type="sex" placeholder="sex" />
      <input id="phone-number" type="number" placeholder="phone number" />
      <input id="email" type="email" placeholder="email" />
      <input id="in-class" type="class" placeholder="class" />
      <button id="btn-submit-student-information">submit teacher information</button>
      <button id="btn-submit-teacher-information">submit student information</button>
    </div>
  </body>
</html>
